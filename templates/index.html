<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <title>Contactos</title>
</head>
<body>
    <h1>Contactos</h1>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Tel√©fono</th>
            <th>Acciones</th>
        </tr>
        {% for contact in contacts %}
        <tr>
            <td>{{ contact['name'] }}</td>
            <td>{{ contact['phone'] }}</td>
            <td>
                <a href="{{ url_for('edit_contact', contact_id=contact['id']) }}">Editar</a>
                <a href="{{ url_for('delete_contact', contact_id=contact['id']) }}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('add_contact') }}">Agregar contacto</a>
</body>
</html>
